<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Departments</h1>
    <table id="departmentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Department rows will be inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("http://127.0.0.1:8080/departments")
                .then(response => response.json())
                .then(departments => {
                    const tableBody = document.getElementById('departmentsTable').getElementsByTagName('tbody')[0];
                    departments.forEach(department => {
                        const row = document.createElement('tr');
                        const idCell = document.createElement('td');
                        const nameCell = document.createElement('td');

                        idCell.textContent = department.id;
                        nameCell.textContent = department.name;

                        row.appendChild(idCell);
                        row.appendChild(nameCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching departments:', error);
                });
        });
    </script>
</body>
</html>
